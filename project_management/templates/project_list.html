<!-- templates/project_list.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>
<a href="{% url 'project_create' %}">Add New Project</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.start_date }}</td>
            <td>
                <a href="{% url 'project_update' project.pk %}">Edit</a>
                <a href="{% url 'project_delete' project.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
