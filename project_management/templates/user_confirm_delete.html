<!-- templates/user_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Confirm delete user</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.username }}"?</p>
    <button type="submit">Confirm</button>
    <a href="{% url 'user_list' %}">Cancel</a>
</form>
{% endblock %}
