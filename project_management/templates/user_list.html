<!-- templates/user_list.html -->

{% extends 'base.html' %}


{% load static %}

{% block content %}
<h2>Users</h2>
<a href="{% url 'user_create' %}">Add New User</a>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}">Edit</a>
                <a href="{% url 'user_delete' user.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
