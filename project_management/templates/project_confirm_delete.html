<!-- templates/project_confirm_delete.html -->

{% extends 'base.html' %}

{% load static %}
{% block content %}
<h2>Confirm delete project</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <button type="submit">Confirm</button>
    <a href="{% url 'project_list' %}">Cancel</a>
</form>
{% endblock %}
